<div class="page patient-dashboard-page">
    <div class="row add-patient-row">
        <div class="col-12">
            <a
                class="btn btn-primary btn-lg btn-block"
                data-bind="page-href: '/patient/create'"
            >
                Add Patient
            </a>
        </div>
    </div>

    <div data-bind="if: isEmpty()">
        <h3>No patients yet</h3>
    </div>

    <div
        class="list-group list-group-flush"
        data-bind="foreach: patients"
    >
        <a
            class="list-group-item list-group-item-action"
            data-bind="page-href: manageUrl"
        >
            <span data-bind="if: !displayName.length">No Name</span>
            <span data-bind="text: displayName" />
        </a>
    </div>
</div>
