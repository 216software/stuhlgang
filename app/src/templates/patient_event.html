<div class="page patient-event-page">
    <!-- ko with: event -->
    <a
        class="btn btn-light btn-lg btn-block"
        data-bind="
            page-href: {
                path: '/patient/manage',
                params: { id: $data.patientNumber },
            }
        "
    >
        <i class="fas fa-arrow-left"></i>
        Back to patient
    </a>
    <!-- /ko -->

    <div class="text-center">
        <h3>Manage Event</h3>
    </div>

    <div class="card" data-bind="with: event">
        <div class="card-body">
            <h5 class="card-title" data-bind="text: $data.prettyTimestamp"></h5>
            <p class="card-text" data-bind="text: $data.extraNotes"></p>
        </div>
    </div>

    <button
        class="btn btn-danger btn-lg btn-block"
        data-bind="click: handleDelete"
    >
        <i class="fas fa-trash"></i>
        Delete Event
    </button>
</div>
