<div data-bind="if: isEmpty()">
    <h3>No patients yet</h3>
</div>

<div
    class="list-group list-group-flush"
    data-bind="foreach: patients"
>
    <a
        class="list-group-item list-group-item-action"
        data-bind="page-href: $parent.patientUrl($data)"
    >
        <span data-bind="text: name" />
    </a>

    <a data-bind="page-href: my_url, text: display_name"></a>

    <!-- actually, to keep stuff even simpler / more obvious / quicker
        to debug , I might spell out the link -->
    <a data-bind="page-href: '/patients/' + patient_number(), text: display_name"></a>

</div>
