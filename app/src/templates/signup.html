<div class="page signup-page">
    <form id="Signup_Form" class="form-signup">
        <div class="text-center">
            <h1 class="h2 font-weight-normal">Sign up</h1>
        </div>

        <div class="form-group">
            <label for="EmailInput">Email Address</label>
            <input
                id="EmailInput"
                type="email"
                class="form-control"
                name="email"
                placeholder="Email Address"
                required
                autofocus
                data-bind="value: email"
            />
        </div>

        <div class="form-group">
            <label for="DisplayNameInput">Display Name</label>
            <input
                id="DisplayNameInput"
                type="text"
                class="form-control"
                name="display_name"
                placeholder="Display Name"
                required
                data-bind="value: displayName"
            />
        </div>

        <div class="form-group">
            <div class="form-check">
                <input
                    id="TosCheck"
                    type="checkbox"
                    class="form-check-input"
                    required
                    data-bind="checked: tos"
                />
                <label class="form-check-label" for="TosCheck">I agree to the TOS</label>
            </div>
        </div>

        <div class="form-group">
            <button
                class="btn btn-primary btn-lg btn-block"
                data-bind="click: handleSubmit"
            >
                Sign up
            </button>
        </div>
    </form>
</div>
