<div class="page create-notification-page">
    <a
        class="btn btn-light btn-lg btn-block"
        data-bind="
            page-href: {
                path: '/patient/manage',
                params: { id: id },
            }
        "
    >
        <i class="fas fa-arrow-left"></i>
        Back to patient
    </a>

    <p>
        Notifications will occur every day at the time you select below.
    </p>

    <form>
        <legend>Create a notification</legend>
        <div class="form-group">
            <label for="TimeInput">Time</label>
            <input
                id="TimeInput"
                name="time"
                type="time"
                class="form-control"
                required
                data-bind="value: time"
            />
        </div>

        <div class="form-group">
            <button
                class="btn btn-primary btn-lg btn-block"
                data-bind="click: createNotification"
            >
                Create a notification
            </button>
        </div>
    </form>
</div>
